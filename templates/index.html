 <div class="login">
     <div class="container pb-5">


        <div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-8">
            <h1 class="text-uppercase font-weight-light text-center title-test font-weight-bolder text-red-gradient font-size-xlarge">Explorez votre potentiel salarial</h1>
            <h2 class="text-center font-size-larger mt-2 mb-3 pb-3 text-light-blue">Assurez-vous que vous êtes rémunéré(e) à votre juste valeur!</h2>
        </div>
    </div>

    </div>
</div>
<div style="display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f8f9fa;">
    <form action="{{ url_for('predict')}}" method="post" style="background-color: lightgrey; padding: 20px; border-radius: 8px; width: 100%; max-width: 600px;">
        <div class="row" style="display: flex; flex-direction: column; align-items: center;">
            <div class="col-lg-12" style="width: 100%;">
                <div class="form-group" style="display: flex; flex-direction: column; align-items: center;">
                    <label>Titre de la poste <span class="text-red">*</span></label>
                    <div class="col-lg-7" style="width: 100%;">
                        <input class="form-control numbers-only double-validation" data-dv-max="55" type="text" name="job_title" placeholder="Titre de la poste" required="required">
                    </div>
                </div>
            </div>

            <div class="col-lg-12" style="width: 100%;">
                <div class="form-group" style="display: flex; flex-direction: column; align-items: center;">
                    <label>Catégorie d'emploi <span class="text-red">*</span></label>
                    <div class="col-lg-7" style="width: 100%;">
                        <select class="form-control select2-medium" name="job_category" required="required">
                            <option selected="selected" value="">Séléctionnez un choix dans la liste</option>
                            <option value="Data Engineering">Data Engineering</option>
                            <option value="Data Architecture and Modeling">Data Architecture and Modeling</option>
                            <option value="Data Science and Research">Data Science and Research</option>
                            <option value="Machine Learning and AI">Machine Learning and AI</option>
                            <option value="Data Analysis">Data Analysis</option>
                            <option value="Leadership and Management">Leadership and Management</option>
                            <option value="BI and Visualization">BI and Visualization</option>
                            <option value="Data Quality and Operations">Data Quality and Operations</option>
                            <option value="Data Management and Strategy">Data Management and Strategy</option>
                            <option value="Cloud and Database">Cloud and Database</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="col-lg-12" style="width: 100%;">
                <div class="form-group" style="display: flex; flex-direction: column; align-items: center;">
                    <label>Monnaie de salaire <span class="text-red">*</span></label>
                    <div class="col-lg-7" style="width: 100%;">
                        <select class="form-control select2-medium" name="salary_currency" required="required">
                            <option selected="selected" value="">Séléctionnez un choix dans la liste</option>
                            <option value="EUR">EUR</option>
                            <option value="USD">USD</option>
                            <option value="GBP">GBP</option>
                            <option value="CAD">CAD</option>
                            <option value="AUD">AUD</option>
                            <option value="PLN">PLN</option>
                            <option value="BRL">BRL</option>
                            <option value="TRY">TRY</option>
                            <option value="CHF">CHF</option>
                            <option value="SGD">SGD</option>
                            <option value="DKK">DKK</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="col-lg-12" style="width: 100%;">
                <div class="form-group" style="display: flex; flex-direction: column; align-items: center;">
                    <label>Résidence <span class="text-red">*</span></label>
                    <div class="col-lg-7" style="width: 100%;">
                        <input class="form-control numbers-only double-validation" data-dv-max="55" type="text" name="employee_residence" placeholder="Résidence" required="required">
                    </div>
                </div>
            </div>

            <div class="col-lg-12" style="width: 100%;">
                <div class="form-group" style="display: flex; flex-direction: column; align-items: center;">
                    <label>Niveau d'expérience <span class="text-red">*</span></label>
                    <div class="col-lg-7" style="width: 100%;">
                        <select class="form-control select2-medium" name="experience_level" required="required">
                            <option selected="selected" value="">Séléctionnez un choix dans la liste</option>
                            <option value="Mid-level">Mid-level</option>
                            <option value="Senior">Senior</option>
                            <option value="Executive">Executive</option>
                            <option value="Entry-level">Entry-level</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="col-lg-12" style="width: 100%;">
                <div class="form-group" style="display: flex; flex-direction: column; align-items: center;">
                    <label>Type d'emploi <span class="text-red">*</span></label>
                    <div class="col-lg-7" style="width: 100%;">
                        <select class="form-control select2-medium" name="employment_type" required="required">
                            <option selected="selected" value="">Séléctionnez un choix dans la liste</option>
                            <option value="Full-time">Full-time</option>
                            <option value="Contract">Contract</option>
                            <option value="Part-time">Part-time</option>
                            <option value="Freelance">Freelance</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="col-lg-12" style="width: 100%;">
                <div class="form-group" style="display: flex; flex-direction: column; align-items: center;">
                    <label>Environnement de travail <span class="text-red">*</span></label>
                    <div class="col-lg-7" style="width: 100%;">
                        <select class="form-control select2-medium" name="work_setting" required="required">
                            <option selected="selected" value="">Séléctionnez un choix dans la liste</option>
                            <option value="In-person">In-person</option>
                            <option value="Remote">Remote</option>
                            <option value="Hybrid">Hybrid</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="col-lg-12" style="width: 100%;">
                <div class="form-group" style="display: flex; flex-direction: column; align-items: center;">
                    <label>Emplacement de l'entreprise <span class="text-red">*</span></label>
                    <div class="col-lg-7" style="width: 100%;">
                        <input class="form-control numbers-only double-validation" data-dv-max="55" type="text" name="company_location" placeholder="Emplacement de l'entreprise" required="required">
                    </div>
                </div>
            </div>

            <div class="col-lg-12" style="width: 100%;">
                <div class="form-group" style="display: flex; flex-direction: column; align-items: center;">
                    <label>Taille de l'entreprise <span class="text-red">*</span></label>
                    <div class="col-lg-7" style="width: 100%;">
                        <select class="form-control select2-medium" name="company_size" required="required">
                            <option selected="selected" value="">Séléctionnez un choix dans la liste</option>
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

       <button type="submit" class="btn btn-primary btn-block btn-large" style="background-color: #d118a5;">Predict</button>


    </form>
</div>

                    <div style="font-size: 18px; color:  #d118a5; font-weight: bold;">{{ prediction_text }}</div>
                </div>
            </div>
        </div>
    </div>
</div>
